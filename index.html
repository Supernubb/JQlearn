<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="js/jquery-3.7.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</head>

<body>
   <div class="container">
      <!-- menu -->
      <div class="row gx-5 mb-3">
         <div class="col-3">
            <div class="bg-info">0</div>
         </div>
         <div class="col-3">
            <div class="bg-info">1</div>
         </div>
         <div class="col-3">
            <div class="bg-info">2</div>
         </div>
         <div class="col-3">
            <div class="bg-info">3</div>
         </div>
      </div>
      <!-- menus sections -->
      <div class="row secRow">
         <div class="col-12" secID="11">
            <div class="bg-primary">0</div>
         </div>
         <div class="col-12" secID="12">
            <div class="bg-primary">1</div>
         </div>
         <div class="col-12" secID="21">
            <div class="bg-primary">2</div>
         </div>
         <div class="col-12" secID="22">
            <div class="bg-primary">3</div>
         </div>
      </div>
   </div>
</body>

</html>
